<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
         function calcular() {
            var pUnit=parseFloat(pu.value);
            var quant=parseFloat(qu.value);
            var desc=parseFloat(de.value);
            var pTotal=(pUnit*quant)*(1-desc/100);
            alert("O preço total é=" + pTotal);
        }
    </script>
    <script type="text/javascript" src="ja-exercício-2"></script>
    <h1>Produto</h1>
    Preço Unitário: <input type="text" id="pu"><br>
    Quantidade: <input type="text" id="qu"><br>
    Desconto: <input type="text" id="de"><br>
    <input type="button" value="Calcular" onclick="calcular()">
</body>
</html>
