<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body onload="iniciar"()>
    <script type="text/javascript">
        function iniciar() {
            var body = document.body;
            body.style.background = "lightblue";
            var x=prompt("Digite um número");
            document.write("<h1>Estrutura de Controle</h1>");
            if(x<5) {
                document.write("O valor de X é maior que cinco.<br>");
            }
            else if(x>5){
                document.write("O valor de X é menor que cinco.<br>");
            }
            else {
                document.write("O valor de X é igual a cinco.<br>");
            }
        }
    </script>
    <h1>Número</h1>
    <input type="button" value="iniciar" onclick="javascript:iniciar()">
</body>
</html>
